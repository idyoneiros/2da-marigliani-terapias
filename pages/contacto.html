    <main>
        <section>
            <img src="../assets/natura-frame.png" alt="Fotografía de hoja verde" width="30%">
            <h2>Envia tu consulta</h2>
            <form action="" method="POST"> <!-- Debería crear un archivo php-->
                <label for="tipo-consulta">Tipo de mensaje</label>
                <select>
                    <option value="mensaje">Consulta</option>
                    <option value="sesion">Agendar una sesión</option>
                </select><br>
                <div id="sesion-consulta">
                    <p>Elegí el servicio y me contactaré contigo por correo electrónico</p>
                    <select>
                        <option value="biodecodificacion">Biodescodificación</option>
                        <option value="reiki">Reiki</option>
                        <option value="registros-akashicos">Registros Akáshicos</option>
                        <option value="coaching-respiracion">Coaching de Respiración</option>
                        <option value="coaching-meditacion">Coaching de Meditación</option>
                    </select><br>
                </div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required><br>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required><br>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>

                <button type="submit" class="enviar-btn">Enviar</button>
            </form>
        </section>
    </main>
